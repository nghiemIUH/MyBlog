{% extends '../index.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css/docDetail.css' %}" />
<div class="doc_detail">
    <div class="title">{{ doc.title }}</div>
    <div id="my_pdf_viewer">
        <div id="canvas_container">
            <canvas id="pdf_renderer"></canvas>
        </div>

        <div id="navigation_controls">
            <div class="page_act">
                <div id="go_previous"><i class="fas fa-backward"></i></div>
                <input id="current_page" value="1" type="text" disabled />
                <div id="go_next"><i class="fas fa-forward"></i></div>
            </div>
            <div id="zoom_controls">
                <div id="zoom_in">+</div>
                <div id="zoom_out">-</div>
            </div>
        </div>
    </div>
    <a href="{{ doc.file.url }}"
        ><button class="download-hover download">Tải về</button></a
    >
</div>
<script>
    const fileURL = "{{ doc.file }}";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
<script src="{% static 'js/docDetail.js' %}"></script>
{% endblock %}
