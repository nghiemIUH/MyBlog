{% extends '../index.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/docList.css' %}" />
<div class="doc_list">
    {% for doc in docs %}
    <div class="doc">
        <a href="/document/{{ doc.slug }}/"><h5>{{ doc.title }}</h5></a>
        <div class="tag">
            {% for text in doc.tag %}
            <div>{{ text }}</div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
