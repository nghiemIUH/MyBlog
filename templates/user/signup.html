{% extends '../index.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
<div class="signup_content">
    <h1>Sign Up</h1>
    <div class="signup_info">
        <div class="username">
            <label for="username">Username</label>
            <div id="usr_err" style="color: red; display: none">
                Username không được rỗng
            </div>
            <input type="text" name="" id="username" />
        </div>
        <div class="full_name">
            <label for="full_name">Full name</label>
            <div id="fn_err" style="color: red; display: none">
                Full name không được rỗng
            </div>
            <input type="text" name="" id="full_name" />
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="" id="password" />
        </div>
        <div class="password_cf">
            <label for="password_cf">Password confirm</label>
            <div id="pscf_err" style="color: red; display: none">
                Mật khẩu không khớp
            </div>
            <input type="password" name="" id="password_cf" />
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="" id="email" />
        </div>
        <div class="Avatar">
            <label for="avatar" class="lb_avatar">Avatar</label>
            <div class="file_name"></div>
            <div id="avt_err" style="color: red; display: none">
                Full name không được rỗng
            </div>
            <input type="file" name="" id="avatar" hidden />
        </div>
        <div id="err" style="color: red; display: none"></div>
        <div class="other">
            <a href="{% url 'login' %}">Đăng nhập</a>
        </div>
        <button type="button" id="submitSignin">Đăng ký</button>
    </div>
</div>
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
